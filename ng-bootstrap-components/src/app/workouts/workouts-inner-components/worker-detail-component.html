<collasable-card>
  <span c-title>{{ event?.type | uppercase }} ({{ event.id }}) <i class="fad fa-id-card"></i></span>
  <span c-body>
    <h5 class="card-title">{{ event?.date }}</h5>
    <h6 *ngIf="event.id==10">This is changed</h6>
        
    <p class="card-text">
      With supporting text below as a natural lead-in to additional content.
    </p>
    <button class="btn btn-sm btn-info" (click)="handleCardAction('called from child itself: ')">
      Go Event ({{ event.distance }})
    </button>
  </span>
  <small c-footer>Signed by Rohit</small>
</collasable-card>
