<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Date</label>
        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" (click)="d.toggle()" [(ngModel)]="model.Date"
            ngbDatepicker #d="ngbDatepicker">
        <hr />
        <pre>{{model.Date | json}}</pre>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
        <div class="btn-group btn-group-toggle">
            <label class="btn-primary" ngbButtonLabel>
                <input type="checkbox" ngbButton [ngModel]="model.left"> Left (pre-checked)
            </label>
            <label class="btn-primary" ngbButtonLabel>
                <input type="checkbox" ngbButton [ngModel]="model.middle"> Middle
            </label>
            <label class="btn-primary" ngbButtonLabel>
                <input type="checkbox" ngbButton [ngModel]="model.right"> Right
            </label>
        </div>
    </div>
</form>
